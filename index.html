<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="clock-container">
            <div class="clock">
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="ampm"></span>
            </div>
        </div>
        <div class="game-field">

        </div>
        <div class="btn-wrapper">
        <button class="new-game-btn" id="newGameBtn">New game</button>
        <p class="current-score">Guessed: <span id="guessedPairs">0</span> pairs</p>
        </div>
    </div>
    <aside>
        <p class="settings-title">Game settings</p>
        <p class="field-size">Field size:</p>
        <select name="field-size" id="field-size">
            <option value="4-4">4x4</option>
            <option value="6-6">6x6</option>
        </select>
        <p class="game-level">Level difficulty:</p>
        <select name="game-level" id="game-level" title="easy - 3 min, normal - 2 min, hard - 1 min of countdown">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>
        <p class="players-number">Number of players:</p>
        <select name="players-number" id="players-number">
            <option value="easy">1</option>
            <option value="normal">2</option>
        </select>
        <p class="second-player-name">Name of 2nd player:</p>
        <input type="text">
        <span class="add-tip">*Required if choose 2 players</span>
        <p class="players-number">Number of rounds:</p>
        <select name="rounds-number" id="rounds-number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button class="start-game-btn" id="startGameBtn">Start game</button>
    </aside>
    <script src="index.js"></script>
</body>
</html>
